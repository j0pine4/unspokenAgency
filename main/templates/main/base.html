{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index/css/style.css' %}">
    <title>Unspoken Design</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </head>
  <body>
      <!-- Nav Bar Start -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-none ">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand main-color" href="#">Unspoken Design </a>
          </div>
          <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

              <ul class="navbar-nav">

                <li class="nav-item">
                  <a class="nav-link" href="#about"> What We Do </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#skills-container"> Our Process </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#ourWork"> Our Work </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#contact"> Contact </a>
                </li>

              </ul>

            </div>
          </div>
        </div>
      </nav>
      <!-- Nav Bar End -->

      {% block content %}

      {% endblock %}

      <!-- Footer Start -->
      <footer class="mt-5" id="contact">

          <div class="container py-5 text-white mt-5">

            <!-- <div class="col-2"> </div> -->

            <div class=" text-center text-white py-5 rounded shadow" id="contactForm">

              <h1 class="display-4 text-center">  Ready to Take Your Brand to the Next Level?   </h1>
              
              <!-- Contact Form Start -->
              <form class="p-5">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="col">
                    <select class="form-select" id="inlineFormCustomSelect">
                      <option selected> Design Type </option>
                      <option value="1"> Business Website </option>
                      <option value="2"> Online Store </option>
                      <option value="3"> Blog </option>
                      <option value="4"> Four </option>
                      <option value="5"> Five </option>
                    </select>
                  </div>
                  </div>
                <input type="email" class="form-control my-3" placeholder="Email Address">
                <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Enter Your Message Here..."></textarea>
              </form>
              <!-- Contact Form End -->

              <p class="mb-0 mt-5"> Â© 2020 Unspoken Website Design All Rights Reserved. </p>

            </div>

            <!-- <div class="col-2"> </div> -->

          </div>

        </div>

      </footer>
      <!-- Footer End -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
